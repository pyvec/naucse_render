            gedit:
                attribution:
                - Pro PyLadies Brno napsal Petr Viktorin, 2014-2017
                content: "<h1 id=\"instalace_geditu\">Instalace  Geditu\n<a href=\"\
                    #instalace_geditu\" class=\"header-link\">#</a>\n</h1>\n<p>Na\
                    \ Linuxu se Gedit instaluje jako ostatn\xED programy:</p>\n<dl>\n\
                    <dt>Fedora</dt>\n<dd><div class=\"highlight\"><pre><span></span><span\
                    \ class=\"gp\">$ </span>sudo<span class=\"w\"> </span>dnf<span\
                    \ class=\"w\"> </span>install<span class=\"w\"> </span>gedit\n\
                    </pre></div></dd>\n<dt>Ubuntu</dt>\n<dd><div class=\"highlight\"\
                    ><pre><span></span><span class=\"gp\">$ </span>sudo<span class=\"\
                    w\"> </span>apt-get<span class=\"w\"> </span>install<span class=\"\
                    w\"> </span>gedit\n</pre></div></dd>\n</dl>\n<p>Pou\u017E\xED\
                    v\xE1\u0161-li jin\xFD Linux, p\u0159edpokl\xE1d\xE1m \u017Ee\
                    \ programy instalovat um\xED\u0161. :)</p>\n<p>Pro Windows a macOS\
                    \ se Gedit d\xE1 st\xE1hnout z\_<a href=\"https://wiki.gnome.org/Apps/Gedit\"\
                    >domovsk\xE9 str\xE1nky</a>.</p>\n<h2 id=\"nastaveni\">Nastaven\xED\
                    \n<a href=\"#nastaveni\" class=\"header-link\">#</a>\n</h2>\n\
                    <p>...</p>\n<dl>\n<dt>\u010C\xEDslov\xE1n\xED \u0159\xE1dk\u016F\
                    </dt>\n<dd><p>V\_sekci Zobrazit/<span class=\"en\">View</span>\
                    \ vyber\nZobrazovat \u010D\xEDsla \u0159\xE1dk\u016F/<span class=\"\
                    en\">Display Line Numbers</span>.</p>\n<p><span class=\"figure\"\
                    ><a href=\"naucse:static?filename=gedit_linenums.png\"><img src=\"\
                    naucse:static?filename=gedit_linenums.png\" alt=\"\"></a></span></p>\n\
                    </dd>\n</dl>\n<p>...</p>\n<h2 id=\"nacvik_odsazovani\">N\xE1cvik\
                    \ odsazov\xE1n\xED\n<a href=\"#nacvik_odsazovani\" class=\"header-link\"\
                    >#</a>\n</h2>\n<p>...</p>"
